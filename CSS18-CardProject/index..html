<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini-Project</title>
    <link rel="stylesheet" href="css/style2.css" />
  </head>
  <body>
    <header>
      <h1>Heroes</h1>
      <nav>
        <a href="#profile1">Dr.Strange</a>
        <a href="#profile2">Scarlet witch</a>
        <a href="#profile3">Batman</a>

    </header>

    <main>
      <article id="profile1" class="card">
        <figure>
          <img
            src="img/profile_pic1.jpeg"
            title="Dr.Strange's Picture"
            alt="Dr.Strange"

            height="500"
          />

        </figure>
        <p>
          <q><span class="nowrap">I save the reality.</span></q>
        </p>
      </article>

      <article id="profile2" class="card">
        <figure>
          <img
            src="img/profile_pic2.jpeg"
            title="Scarlet Witch's Picture"
            alt="Scarlet Witch"
            width="500"
            height="500"
          />
          <figcaption><span class="nowrap">Scarlet Witch</span></figcaption>
        </figure>
        <p>
          <q><spna class="nowrap">I travel between dimensions.</spna></q>
        </p>
      </article>

      <article id="profile3" class="card">
        <figure>
          <img
            src="img/profile_pic3.jpeg"
            title="Batman's Picture"
            alt="Batman"
            width="500"
            height="500"
          />
          <figcaption><span class="nowrap">Bruce Wayne</span></figcaption>
        </figure>
        <p>
          <q><span class="nowrap">I'm a billionare.</span></q>
        </p>
      </article>
    </main>

    <footer>
      <h2>&copy; Gods Among Us.</h2>
