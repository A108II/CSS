<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typography</title>
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <header>
    <h1>CSS Typography</h1>
  </header>

  <br>

  <main>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum similique ut nesciunt ipsam perferendis, labore alias, quia nulla id quo eveniet a <span class="important">voluptatibus</span> tempora, tempore tenetur odio adipisci! Et, deleniti.</p>
    

    <br>

    <form>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder=" Trump Joetin">
      <button type="submit">Send it</button>
    </form>
  </main>
  
</body>
</html>
